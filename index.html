<!DOCTYPE html>
<html>
  <head>
    <title>Simple Auction</title>
  </head>
  <body>
  	<p>Blind Auction</p>
  	<form id = "auction_info" action = "Submitted."> 
  	Auction ID: <input type="text" name ="auction_id"><br>
  	Password: <input type="text" name ="auction_password"> <br>
  	<input type="button" onclick="find_auction()" value = "Submit">
  	<br>
  	or 
  	<br>
  	Create Auction: <input type="text" name = "new_auction"> <br>
  	<input type = "button" onclick="create_auction()" value = "Submit">
  </form>
    
  </body>
</html>
